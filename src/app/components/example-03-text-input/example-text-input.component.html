<form class="form">
  <div class="form-field">
    <label for="name" class="form-field-label">Name</label>
    <input
      id="name"
      name="name"
      type="text"
      class="text-input"
      placeholder="John Doe"
    />
  </div>
  <div class="form-field">
    <label for="email" class="form-field-label">Email</label>
    <input
      id="email"
      name="email"
      type="text"
      class="text-input"
      placeholder="your@email.com"
    />
  </div>
</form>
